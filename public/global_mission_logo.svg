<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circle background -->
  <circle cx="200" cy="200" r="195" fill="#0a1445"/>
  
  <!-- Inner globe circle -->
  <circle cx="200" cy="200" r="110" fill="#e8f4f8"/>
  
  <!-- Globe/Earth design -->
  <g id="globe">
    <!-- Water/ocean areas -->
    <ellipse cx="200" cy="200" rx="105" ry="105" fill="#7dd4e8" opacity="0.9"/>
    
    <!-- Continents/land masses (simplified) -->
    <path d="M 180 150 Q 190 145 200 148 Q 210 151 215 145 Q 220 140 230 145 L 235 155 Q 230 165 225 170 Q 220 175 215 172 Q 210 169 205 175 L 200 182 Q 190 180 185 175 Q 180 170 178 162 Z" fill="#e8f4f8"/>
    
    <path d="M 160 190 Q 165 185 172 188 L 178 195 Q 175 202 170 205 Q 165 208 160 205 Z" fill="#e8f4f8"/>
    
    <path d="M 210 210 Q 220 208 228 215 L 235 225 Q 232 235 225 238 Q 218 241 212 238 Q 208 230 210 220 Z" fill="#e8f4f8"/>
    
    <path d="M 165 230 Q 172 228 180 232 L 188 242 Q 185 250 178 252 Q 170 254 165 248 Z" fill="#e8f4f8"/>
  </g>
  
  <!-- Musical staff lines -->
  <g id="music-staff" stroke="#1a1a1a" stroke-width="1.5" fill="none">
    <path d="M 130 180 Q 160 175 200 190 Q 240 205 270 200" stroke-width="1"/>
    <path d="M 130 187 Q 160 182 200 197 Q 240 212 270 207" stroke-width="1"/>
    <path d="M 130 194 Q 160 189 200 204 Q 240 219 270 214" stroke-width="1"/>
  </g>
  
  <!-- Musical notes -->
  <g id="notes" fill="#1a1a1a">
    <!-- Note 1 -->
    <ellipse cx="150" cy="185" rx="5" ry="4" transform="rotate(-20 150 185)"/>
    <rect x="154" y="170" width="2" height="15"/>
    
    <!-- Note 2 -->
    <ellipse cx="170" cy="182" rx="5" ry="4" transform="rotate(-15 170 182)"/>
    <rect x="174" y="167" width="2" height="15"/>
    
    <!-- Note 3 -->
    <ellipse cx="210" cy="195" rx="5" ry="4" transform="rotate(10 210 195)"/>
    <rect x="214" y="180" width="2" height="15"/>
    
    <!-- Note 4 -->
    <ellipse cx="235" cy="205" rx="5" ry="4" transform="rotate(15 235 205)"/>
    <rect x="239" y="190" width="2" height="15"/>
    
    <!-- Note 5 -->
    <ellipse cx="255" cy="208" rx="5" ry="4" transform="rotate(20 255 208)"/>
    <rect x="259" y="193" width="2" height="15"/>
  </g>
  
  <!-- GMNB text -->
  <text x="200" y="275" font-family="Arial Black, sans-serif" font-size="32" font-weight="900" fill="#f4c430" text-anchor="middle" stroke="#8b6914" stroke-width="1.5">GMNB</text>
  
  <!-- Top curved text: GLOBAL MISSION -->
  <defs>
    <path id="topCurve" d="M 70 200 A 130 130 0 0 1 330 200" fill="none"/>
  </defs>
  <text font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" letter-spacing="8">
    <textPath href="#topCurve" startOffset="50%" text-anchor="middle">
      GLOBAL MISSION
    </textPath>
  </text>
  
  <!-- Bottom curved text: WOODWIND & BRASS -->
  <defs>
    <path id="bottomCurve" d="M 330 200 A 130 130 0 0 1 70 200" fill="none"/>
  </defs>
  <text font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="white" letter-spacing="4">
    <textPath href="#bottomCurve" startOffset="50%" text-anchor="middle">
      WOODWIND & BRASS
    </textPath>
  </text>
  
  <!-- Left cross -->
  <g id="left-cross">
    <rect x="63" y="190" width="4" height="20" fill="#4a9fb8"/>
    <rect x="55" y="196" width="20" height="4" fill="#4a9fb8"/>
  </g>
  
  <!-- Right cross -->
  <g id="right-cross">
    <rect x="333" y="190" width="4" height="20" fill="#4a9fb8"/>
    <rect x="325" y="196" width="20" height="4" fill="#4a9fb8"/>
  </g>
</svg>